<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main class="stats__card">
  
    <section class="stats__section">
      
      <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
      <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      
      <div class="stats">

        <p><span>10k+</span> <br> companies</p>
        <p><span>324</span> <br> templates</p>
        <p><span>12M+</span> <br> queries</p>

      </div>

    </section>

    <section class="stats__image">
      
    </section>

  </main>

</body>

</html>
